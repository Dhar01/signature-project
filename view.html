<h1>Guestbook</h1>

<div>
    <!-- insert the number of signatures from the Guestbook struct -->
    {{.SignatureCount}} total signatures -
    <a href="/guestbook/new">Add Your Signature</a>
</div>

<div>
    <!-- repeat each string in the signatures slice -->
    {{range .Signatures}}
        <!-- Insert a <p> element containing the current signature -->
        <p>{{.}}</p>
    {{end}}
</div>
